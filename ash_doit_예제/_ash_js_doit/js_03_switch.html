<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var session = prompt("관심 세션을 입력해주세요. 1-마케팅, 2-개발, 3-디자인")

    switch(session) {
        case "1" : document.write("마케팅세션입니다.");
            break;
        case "2" : document.write("개발세션입니다.");
            break;
        case "3" : document.write("디자인세션입니다.");
            break;
        default : alert("잘못입력하셨습니다.")
    }
</script>
</html>
