<script>
    function calcSum(n) {
        let sum = 0 
        for(let i = 0; i < n + 1; i ++) {
            sum += i
            console.log(sum);
        }
    }
    calcSum(10);
    console.log(sum); // sum is not defined 오류가 난다. sum은 지역변수로 calcSum함수의 {}안에서만 유효하다.
