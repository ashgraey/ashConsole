<script>
/*
    var 음료수 = ["콜라" , "환타" , "사이다" , "top" , "물"];
		var 자판기 = [
				[0,0,0,0,0],
				[0,0,0,0,5],
				[0,2,0,0,5],
				[1,2,3,0,5],
				[1,2,3,0,5],
				[1,2,3,0,5],
				[1,2,3,4,5],
		];		
		var 손님 = [1,2,2,4,4,3,5];

        아래 자판기배열은 음료수5종류를 가지고있는 자판기를 표현한것이다. 
숫자 0은 음료수가 비어있는것을뜻하고, 
1~5는 음료수 번호이다. 

음료수배열은 각번호별 음료수 이름이다. 1번은 콜라 , 2번은 환타 .....

손님 배열은 오늘 물건을 사간 손님들이 누른 버튼 을 뜻한다. 

[1] 손님들이 하나씩 주문할때마다 해당음료수이름을 출력하고 자판기 숫자들은 아래로 한칸씩 내려간다 
[2] 전부 0인 음료수칸을 주문하면 음료수이름대신 "품절"을 출력한다. 

오늘 주문에대한 음료수이름을 전부 출력한다.
자판기의 최종모습도 출력한다. 

*/
var 음료수 = ["콜라" , "환타" , "사이다" , "top" , "물"];
		var 자판기 = [
				[0,0,0,0,0],
				[0,0,0,0,5],
				[0,2,0,0,5],
				[1,2,3,0,5],
				[1,2,3,0,5],
				[1,2,3,0,5],
				[1,2,3,4,5],
		];		
		var 손님 = [1,2,2,4,4,3,5];
for(var i = 0; i < 손님.length; i ++){
	var check = true
	for(var j = 0; j < 자판기.length; j++){
		for(var k = 0; k < 자판기[j].length; k++){
			if(손님[i] == 자판기[j][k]){
				자판기[j][k] = 0
				check = false
				break;
			}
		}
		if(check == false){
			break;
		}
	}
	if(check == false){
		console.log(음료수[손님[i] - 1] + " 주문")	
	}
	else{
		console.log(음료수[손님[i] - 1] + " 품절")
	}
}
console.log(자판기)


</script>
