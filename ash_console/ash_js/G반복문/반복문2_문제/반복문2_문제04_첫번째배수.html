<script>
 	/*
	  [문제] 
	  		9의 배수중 100보다 큰 첫번째 배수 출력하시오. 
	 */   

var i = 1;
var result = 0;
while(true) {
	if(i % 9 == 0) {
		if(i >= 100) {
			result = i;
			break;
		}
	}
	i ++;
}
console.log(result);
