<script>
    	/*
	  [문제]
		철수네 가족은 x 와 y 두지점을 자전거를 타고 왕복하였다. 
		갈때는 시속15km , 올때는 시속12km 로 이동하여 총  45분이 걸렸을때 , 
		두지점의 x , y 거리를 구하시오.
		거리 = 속력 * 시간
		속력 = 거리 / 시간
		시간 = 거리 / 속력 
	 */
/*
 * 갈때시간 x 20
 * 올때시간 y 25
 * 
 * x + y == 45 
 * x = 45 - y
 * 
 * (15 / 60) * x == (12 / 60) * y
 * 0.25x == 0.2y
 * 25x == 20y
 * 25(45 - y) == 20y
 * 1125 - 25y == 20y
 * 1125 == 45y
 * y = 25
 * x = 20
 * 
 * 갈때거리 = 25 * 0.25
 * 올때거리 = 20 * 0.2
*/

var 총시간 = 45;
var 갈때시간 = 0;
var 올때시간 = 총시간;

var 갈때분속 = 15 / 60;
var 올때분속 = 12 / 60;
// console.log(올때분속)

var i = 1;
var x = 0;
var y = 0;
while(i <= 총시간) {
	if(갈때시간 + 올때시간 == 총시간 && 갈때분속 * 갈때시간 == 올때분속 * 올때시간) {
		x = 올때시간;
		y = 갈때시간;
		console.log(올때시간, 갈때시간)
	}
	갈때시간 += 1; 
	올때시간 -= 1;
	i ++;
}
var 갈때거리 = x * 갈때분속;
var 올때거리 = y * 올때분속;
console.log("갈때 거리 = " + 갈때거리);
console.log("올때 거리 = " + 올때거리);



    
</script>
