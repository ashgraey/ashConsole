<script>
/*
	이차원배열에서 가장큰수를 반환하는 함수를 만드시오.
 */
 	function doubleArrMax(darr){
		var max = darr[0][0];
		var i;
		var j;

		for(i = 0; i < darr.length; i ++) {
			for(j = 0; j < darr[i].length; j ++) {
				if(max < darr[i][j]) {
					max = darr[i][j];
				}
			}
		}
		return max;
	}
	var darr = [
		[1,43,3,54,1],
		[45,41,455,4,6],
		[5,21,51,32,13]
	]
	var max = doubleArrMax(darr);
	console.log(max);	
</script>
