<script>
	 /*
	    [설명]
		  철수는 농구공을 12번던저서 7번성공했다.
		  영희는 농구공을 17번던저서 9번성공했다.
		  
		  영희의 성공확률이 철수의 성공확률보다 더높나요?

		[문제]
			위식을 표현하고, 풀이과정을 주석으로 작성하시오.
	  */
// 12 : 100 = 7 : ?
// ? = 100 * 7 / 12
var 철수확률 = 100 * 7 / 12;
var 영희확률 = 100 * 9 / 17;
console.log(철수확률, 영희확률)
console.log(철수확률 < 영희확률) /* False */

</script>
