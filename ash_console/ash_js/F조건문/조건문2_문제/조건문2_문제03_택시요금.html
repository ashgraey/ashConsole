<script>
    /*
	[문제]
		택시기본요금은 10000원입니다.		
		기본요금으로는  10km 까지 이동 가능합니다. 		
		10km이상 이동시 추가요금이 발생합니다. 		
		추가요금은 3km이동할때마다 2300원씩 요금이 추가됩니다.			
		이동거리를 입력받고 요금출력하시오.	
*/
	var	이동 = parseInt(Math.random() * 30) + 1;
	console.log(이동);
	var 기본요금 = 10000;
	var 기본이동 = 10;

	var 추가요금 = 2300;
	var 추가이동 = 3;
	var 묶음 = 0;

	if (이동 <= 기본이동) {
		console.log(이동 + " : " + 기본요금);
	}
	if (이동 > 기본이동) {
		이동 = 이동 - 기본이동;
		묶음 = parseInt(이동 / 추가이동);
		console.log(묶음);
		if (이동 % 3 == 0) {
			console.log(기본요금 + (묶음 * 추가요금));
		}
		else {
			묶음 += 1;
			console.log(기본요금 + (묶음 * 추가요금));
		}
	}


</script>
