<script>
    /*
	[369게임]
	[1] 1~99 사이의 랜덤 숫자를 저장한다.
	[2-1] 랜덤숫자중에서 3이나 6이나 9의 개수가  2개면, 짝짝을 출력한다.
	[2-2] 랜덤숫자중에서 3이나 6이나 9의 개수가  1개면, 짝을 출력한다.
	[2-3] 0개이면, 해당 숫자를 출력한다.
	(예)
		33	==> 짝짝
		16	==> 짝
		 7	==> 7
*/
	var r = parseInt(Math.random() * 99) + 1;
	console.log("랜덤 = " + r);
	
	var 십 = parseInt(r % 100 / 10);
	var 일 = r % 10;
	var count = 0;
	
	if (십 == 3 || 십 == 6 || 십 == 9) {
		count += 1; 
	}
	if (일 == 3 || 일 == 6 || 일 == 9) {
		count += 1; 
	}
	
	if (count == 1) {
		console.log('짝');
	}
	else if (count == 2) {
		console.log('짝짝');
	}
	else {
		console.log(r);
	}

</script>
