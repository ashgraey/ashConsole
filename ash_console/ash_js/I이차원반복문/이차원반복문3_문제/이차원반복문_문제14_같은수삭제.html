<script>

	/*	
		[1] input 의 데이터를 a 에 순차적으로 저장한다.
		[2] 단, 저장할려는 숫자의 앞의 숫자가 
			지금 저장할려는 수와 값이 같다면, 둘다 삭제한다.	
			[예시]
				var input = [1,3,3,2,1,1,4,4];

				1  ==> a = [1,0,0,0,0,0,0,0];
				3  ==> a = [1,3,0,0,0,0,0,0];
				3  ==> a = [1,0,0,0,0,0,0,0];
				2  ==> a = [1,2,0,0,0,0,0,0];
				1  ==> a = [1,2,1,0,0,0,0,0];
				1  ==> a = [1,2,0,0,0,0,0,0];
				4  ==> a = [1,2,4,0,0,0,0,0];
				4  ==> a = [1,2,0,0,0,0,0,0];
	*/
var input = [1,3,3,2,1,1,4,4];
var a = [0,0,0,0,0,0,0,0];

var idx = 0;
a[idx] = input[idx];

var i;
for(i = 1; i < a.length; i ++) {
	if(a[idx] == input[i]) {
		a[idx] = 0;
		input[i] = 0;
		idx -= 1;
	}
	
	else {
		a[idx + 1] = input[i];
		idx += 1;
	}
	console.log("input =", input);
	console.log("a =", a);
} 

</script>
