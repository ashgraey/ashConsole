<script>
/*
	아래 indexList의 순서대로 valueList 값을 
	arr 배열에 삽입하려고한다. 
	전부 삽입후 결과를 출력해보자.
	삽입을 하고나면 기존의 값들은 삽입인덱스 부터 한칸씩 뒤로 이동하고
	맨뒤의 숫자는 삭제된다.

	[1] index = 2 , value = 60
	arr = [10,20,60,30,40];
		    
	[2] index = 1 , value = 70
	arr = [10,70,20,60,30];
		  
	[3] index = 0 , value = 80
	arr = [80,10,70,20,60];
	
	[4] index = 3 , value = 90
	arr = [80,10,70,90,20];
	
 */
var arr = [10,20,30,40,50];		
var indexList = [2,1,0,3];
var valueList = [60,70,80,90];

// 인덱스의 값을 찾는다.
// 인덱스에 공간을 만든다.뒤로밀기
// value의 값을 넣는다.
// 1206
var i;
var j;
var idx;
var len = arr.length - 1;
for(i = 0; i < indexList.length; i ++) {
	idx = indexList[i];
	for(j = len; j >= idx; j --) {
		arr[j] = arr[j - 1];
	}
	arr[idx] = valueList[i];
	console.log(arr);
}
