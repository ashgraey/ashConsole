<script>
    /*
	[문제]
		 철수는 운동을 위해 집에서 직진으로 1800m 를 걸어간후, 
		 집으로 돌아가기위해 뒤돌아서 300m를 걸어갔다. 
		 철수는 힘들어서 잠시 쉬었다.
		 철수는 다시일어나서  집으로 200m 를  걸어갔을때쯤,
		 아까 쉬었던 자리에 가방을 두고온것을깨달았다.
		 철수는 다시 돌아가서 가방을 가지고 집으로 돌아왔다.
		 오늘 철수가 걸은 길이는 총몇 m 인지 구하시오.
		 
	[정답] 
		4000
 */
var 직진 = 1800;
var 뒤돌아 = 300;
var 다시집 = 200;
var 결과 = 직진 + 뒤돌아 + 다시집 + 다시집 + (직진 - 뒤돌아);
console.log(결과);
</script>
