<script>
		/*
		 	arr 배열에 랜덤값 -100 ~100을 랜덤으로 저장한다.
		 	그중에 음수값만 b에 저장한다.
		 	단 , b에 저장할때는 앞에서 부터 순차적으로 저장한다. 
		 	(예) 
		 		
		 	    b = [-10,-30,0,0,0]
		 */
var arr = [];
var b = [0,0,0,0,0];

var i;
var idx = 0;
for(i = 0; i < b.length; i ++) {
	arr[i] = parseInt(Math.random() * 201) - 100;

	if(arr[i] < 0) {
		b[idx] = arr[i];
		// arr[i] = 0;
		idx += 1;
	}
} 
console.log(arr);
console.log(b);
</script>
