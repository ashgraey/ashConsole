<script>
	/*
	   [문제] 
	   		a의 값을 순차적으로 c에 저장하고 ,
	   		그리고나서 b의 값을 c의 그뒤부터 자장
	   [예] 
	    a = [10,20,30];
		b = [40,50,60];
	   	
	 	c = [10,20,30,40,50,60];
	
	 */

var a = [10,20,30];
var b = [40,50,60];
var c = [0,0,0,0,0,0];

var idx = 0;
var i;
for(i = 0; i < c.length; i++) {
	if(i < 3) {
		c[i] = a[i];
	}
	else {
		c[i] = b[idx]
		idx += 1;
	}
}
console.log(c);
</script>
