<script>
	/*
	 	value 에 숫자를 한개를 입력받고 arr 배열에서 value 보다 큰숫자의합을 출력 
	 	
	 	예) 30 을 입력받으면 30보다 큰값은 40과 50 이다. 	
	 	그합은 90이다. 	
	 	결과)90

	*/
var arr = [10,20,30,40,50];
var value = parseInt(Math.random() * 41) + 10;
console.log("value =", value);

var total = 0;
for(var i = 0; i < arr.length; i ++) {
	if(value < arr[i]) {
		console.log(arr[i]);
		total += arr[i];
	}
}
console.log("합 = ", total);
</script>
