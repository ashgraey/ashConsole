    <script>
       
        /*
            prompt("메세지" );

            아래 배열중의 값중 하나를 입력받고 , 해당 인덱스를 출력하시오.
        */

         var fruits = ["apple", "banana", "grape"];

         var inpu = prompt("apple, banana, grape 중 하나를 입력하시오.")

        console.log(fruits[0]);

         var i;
         var cnt = 0;
         for(i=0;i<fruits.length;i++) {
            if(inpu == fruits[i]) {
                document.write(fruits[i], i);
                break;
            }
            else {
                cnt ++;
            }
         }
         if(cnt == 3) {
            document.write("해당 단어가 없습니다.")
         }

    </script>
