<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        
    }

    table td {
        width: 20px;
        text-align: center;
        font-weight: bold;
        color : violet;
    }
</style>
<body>
    <script>
       
        /*
            문제11_구구단.PNG 의 그림을 반복문을 사용하여 출력하시오.
        */
    
    document.write("<table border = 2>")
    document.write("<caption><h1> 구구단표 </h1></caption>")
    for(i = 1; i <= 9; i ++) {
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
    
        for(j = 2; j <= 9; j++) {
            document.write("<td>" + i * j + "</td>");
        }
        document.write("</tr>")
    }

    document.write("</table>")
    </script>


</body>
</html>
