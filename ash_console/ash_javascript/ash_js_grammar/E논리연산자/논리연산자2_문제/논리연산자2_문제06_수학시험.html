<script>
/*
	철수네 학교의 수학시험은 4점짜리 문제와 5점짜리 문제가 섞여서 출제된다.	
	철수는 20개의 문제를 맞춰서 90점을 받았다. 	
	각각 몇문제씩 맞췄는지 구하시오. 
	주석으로 표현하시오.
	
	4점 = x 
	5점 = y

	x + y == 20
	x == 20 - y

	4x + 5y == 90
	4(20 - y) + 5y == 90
	80 - 4y + 5y == 90
	y == 10 
	x == 10

*/
var x = 10;
var y = 10;
console.log(x + y == 20 && 4 * x + 5 * y == 90);


</script>
