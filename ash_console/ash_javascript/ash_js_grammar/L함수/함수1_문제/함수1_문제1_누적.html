<script>

    /*
        1~10 사이의 숫자를 랜덤으로 2개 저장하고 ,
        작은 숫자 부터 큰숫자까지의 합을 출력하는 함수를 만드시오.
        [예시]
            5, 3 ==> 3 + 4 + 5
            2, 6 ==> 2 + 3 + 4 + 5 + 6
    */


    function test(a, b) {
        console.log(a, b);
        var total;
        if (a < b) {
            total = 0;
            for (i = a; i <= b; i++) {
                total += i;
            }
            console.log(total);
        }
        
        else if(a > b) {
            total = 0;
            for (i = b; i <= a; i++) {
                total += i;
            }
            console.log(total);
        }
    }

    var ran1 = parseInt(Math.random() * 10) + 1;
    var ran2 = parseInt(Math.random() * 10) + 1;
    test(ran1, ran2);

</script>
