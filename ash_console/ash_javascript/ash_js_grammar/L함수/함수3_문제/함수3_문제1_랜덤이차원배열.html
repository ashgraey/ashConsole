<script>
/*
	랜덤이차원배열 만드는 함수 
	이차원배열의 세로와 가로를 저장하면 그 숫자만큼 랜덤으로 숫자를 넣어서 반환해주는 함수를 만드시오.
 */
 	function randomDoubleArr(y , x){
		var arr = [];
		var i;
		var j;
		for(i = 0; i < y; i ++) {
			arr[i] = [0, 0, 0];
		}

		for(i = 0; i < y; i ++) {
			for(j = 0; j < x; j ++) {
				arr[i][j] = parseInt(Math.random() * 10) + 1;
			}
		}
		return arr;
	}
	var arr = randomDoubleArr(4,3);
	console.log(arr);
</script>
