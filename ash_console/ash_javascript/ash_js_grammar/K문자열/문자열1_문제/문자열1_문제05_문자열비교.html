<script>
	/*
			user 의 값이 userData 에 있는 지 검사
	
	
			var userData = "김철수,이만수,박명수,오지명";
			var user = "박명수";
	
		 */
	var userData = "김철수,이만수,박명수,오지명";
	var user = "박명수";

	// console.log(userData.length);
	// console.log(user.length);

	var userArr = user.split(",");
	console.log(userDataArr, userArr);

	var i;

	for(i = 0; i < userDataArr.length; i ++) {

			check = true;
			break;
		}
	}

	}
	else {
		console.log(check);
	}
	

	

</script>
