<script>
  /*

      // 위 데이터에서 꼴등을 삭제후 다시 문자열로 변경
	
      //1) 문자열을 잘라서 배열에 저장한다.

  */

  var str = "김철수/87,이만수/42,이영희/95";
  var strArr = [];

  var i;
  var j;

  strArr = str.split(',');
  for (i = 0; i < strArr.length; i++) {
    strArr[i] = strArr[i].split('/');
  }
  console.log(strArr);

  var min = 100;
  var minIdx = 0;
  for (i = 0; i < strArr.length; i++) {
    if (strArr[i][1] < min) {
      min = strArr[i][1];
      minIdx = i;
    }
  }
  console.log(minIdx)

  str = "";
  for (i = 0; i < strArr.length; i++) {
    for (j = 0; j < strArr[i].length; j++) {

      if (i != minIdx) {
        str += strArr[i][j];
        if(j == 0) {
          str += "/";
        }
        if(i == 0 && j == 1) {
          str += ",";
        }
      }
    }
    // str += ",";
  }
  console.log(str);


</script>
