<script>

	/*
		 [문제1] array 배열에 1~100점 사이의 랜덤 정수를 5개 저장하고 출력
		 예)    87, 11, 92, 14, 47
		
		 [문제2] 전교생의 총점과 평균 출력
		 예)    총점(251) 평균(50.2)
		
		 [문제3] 성적이 60점 이상이면 합격. 합격생 수 출력
		 예)   2명
	 */

var arr = [];

var count = 0;
var total = 0;
var i;
for(i = 0; i < 5; i ++) {
	score = parseInt(Math.random() * 100) + 1;
	// console.log(score);
	arr[i] = score;
	total += score;

	if(score >= 60) {
		// console.log('pass');
		count += 1;
	}
}
console.log("arr = " + arr)
console.log("총점 = " + total)
console.log("평균 = " + total / 5)
console.log("통과 = " + count)
</script>
