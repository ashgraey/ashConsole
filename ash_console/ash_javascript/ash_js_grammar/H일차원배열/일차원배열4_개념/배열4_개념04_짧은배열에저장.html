<script>
	/*
	  [문제] a의 값을 번갈아가면서 e, f 에 각각 저장 
	  [예]
	  	a = [10,20,30,40,50,60];
	  	b = [10,30,50]
	  	c = [20,40,60];

	 */

var a = [10,20,30,40,50,60];
var b = [0,0,0];
var c = [0,0,0];

var idx1 = 0;
var idx2 = 0;
var i;
for(i = 0; i < a.length; i ++) {
	if(i % 2 == 0) {
		b[idx1] = a[i];
		idx1 += 1;
	}
	else {
		c[idx2] = a[i];
		idx2 += 1;

	}
}
console.log(b);
console.log(c);
</script>
