<script>

    /*
	 	[숫자 야구 게임]		
			[1] com 배열에 0~9사이의 숫자 3개를 저장 단 com배열안에 중복값이 없어야한다.
			[2] me 배열에 0~9사이의 숫자 3개를 직접저장한다 단 me배열안에 중복값이 없어야한다.
			[3] com 과 me 를 비교해서 숫자가 같고 자리도 같으면 strike + 1;
			[4] com 과 me 를 비교해서 숫자가 같고 자리가 틀리면 ball + 1;
			[5] 사용자에게 strike 와 ball  개수를 출력한다. 
			매턴마다 위를 반복하면서 strike += 3 이 될때까지 반복한다.

	 */

var com = [];
var me = [];

var i;
var j;
var check;
i = 0;
while(i < 3) {
	check = false;
	r = parseInt(Math.random() * 10);
	
	for(j = 0; j < i; j ++) {
		if(com[j] == r) {
			check = true;
			break;
		}
	}
	if(check == false) {
		com[i] = r;
		i ++;
	}
}
console.log("com = ", com);

while(true) {
	i = 0;
	while(i < 3) {
	check = false;
	r = parseInt(Math.random() * 10);
	
	for(j = 0; j < i; j ++) {
		if(me[j] == r) {
			check = true;
			break;
		}
	}
	if(check == false) {
		me[i] = r;
		i ++;
	}
}
console.log("com = ", com);
console.log("me = ", me);	

var ball = 0;
var strike = 0;
	for(i = 0; i < com.length; i ++) {
		for(j = 0; j < me.length; j ++) {
			if(i == j && com[i] == me[j]) {
				strike += 1;
			}
			else if(i != j && com[i] == me[j]){
				ball += 1;
			}
		}
	}
	console.log("strike = " + strike, "ball = " + ball);
	if(strike == 3) {
		console.log("게임종료");
		break;
	}
}

</script>
