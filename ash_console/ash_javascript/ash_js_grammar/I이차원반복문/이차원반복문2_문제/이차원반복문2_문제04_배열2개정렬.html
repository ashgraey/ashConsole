<script>
	/*
		[정렬]
	     두 배열을 하나로 합치고 오름차순으로정렬하시오.	
		 	var arr1 = [9,10,3,2,20,19];
			var arr2 = [15,12,1,5,7,8];	
			var test = []
		 예) 1,2,3,5,7,8,9,10,12,15,19,20

	 */
var arr1 = [9,10,3,2,20,19];
var arr2 = [15,12,1,5,7,8];	
var test = []

var i;
var j;
var idx = arr1.length;
for(i = 0; i < arr1.length; i ++) {
	test[i] = arr1[i];
	test[idx] = arr2[i]
	idx += 1;
}
console.log(test);

var min;
var minIdx;
for(i = 0; i < test.length; i ++) {
	min = test[i];
	minIdx = i;
	for(j = i; j < test.length; j ++) {
		if(min > test[j]) {
			min = test[j];
			minIdx = j;
		}
	}
	var temp = test[minIdx];
	test[minIdx] = test[i];
	test[i] = temp;

}
console.log("오름차순 = ",test)
</script>
