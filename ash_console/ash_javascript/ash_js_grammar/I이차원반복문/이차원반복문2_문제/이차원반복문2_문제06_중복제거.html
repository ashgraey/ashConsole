<script>
	/*
	 *  [문제] a 배열 안의 값들중에서 b배열의 값이 있으면 
		      b와 arr1의 각각 겹치는값을  0으로 변경	
		[조건] 겹치는 값이 여러개 있으면 전부 0으로 변경 	
		 예) a[] = {0,0,30,40,0};
		 예) b[] = {0,3,0,0,0,50};	

        
	*/

var a = [10,20,30,40,20];
var b = [10,3,20,10,20,50];

var i;
var j;
var value;
for(i = 0; i < a.length; i ++) {
	
	// b리스트를 먼저 전부 제거한다.
	// a[i] 값을 다른 변수에 옮겨둔다.
	value = 0;
	for(j = 0; j < b.length; j ++) {
		if(a[i] == b[j]) {
			b[j] = 0;
			value = a[i];
		}
	}
	// b리스트의 중복값을 제거 한 뒤
	//  다른 변수에 옮겨둔 a[i] 값을 제거한다.
	for(j = 0; j < a.length; j ++) {
		if(a[i] == value) {
			a[i] = 0;
		}
	}
}
console.log(a);
console.log(b);
