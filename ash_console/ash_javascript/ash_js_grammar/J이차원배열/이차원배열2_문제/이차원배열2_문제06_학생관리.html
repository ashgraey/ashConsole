<script>
	/*
			//[문제1] 여학생들 점수총합 과 남학생들의 점수총합을 비교하고 점수가 더큰쪽을 출력
			
			//[문제2] 평균이 60점이상이면 합격 : 합격생들 번호 이름 점수 출력 
			
			//[문제3] 이름을 입력하면 번호 및 점수 출력 
			
			//[문제4] 국어점수가 수학점수 보다 큰 학생들 번호 이름 출력 
			
			//[문제5] 총점 1등 번호, 이름 출력 (여러명이면 전부 출력)
		 */
	var student = [
		["번호", "이름", "성별"],
		[1001, "이만수", "남",],
		[1002, "이영희", "여",],
		[1003, "김민정", "여",],
		[1004, "이철민", "남",],
		[1005, "오만석", "남",],
		[1006, "최이슬", "여",],
	];

	var score = [
		["번호", "국어", "수학"],
		[1001, 10, 20],
		[1002, 70, 30],
		[1003, 64, 65],
		[1004, 13, 87],
		[1005, 49, 80],
		[1006, 14, 90],
	];

	console.log("===== 문제1 =====");
	var i;
	var j;
	var mtotal = 0;
	var wtotal = 0;

	for (i = 0; i < student.length; i++) {
		for (j = 0; j < student[i].length; j++) {
			if (student[i][j] == "남") {
				mtotal += (score[i][j] + score[i][j - 1]);
			}
			if (student[i][j] == "여") {
				wtotal += (score[i][j] + score[i][j - 1]);
			}
		}

	}
	console.log("남자 총합 = ", mtotal);
	console.log("여자 총합 = ", wtotal);

	console.log("===== 문제2 =====");
	var total;
	for (i = 1; i < score.length; i++) {
		total = 0;
		for (j = 1; j < score[i].length; j++) {
			total += score[i][j];
			var avg = parseInt(total / 2);
			if (avg >= 60) {
				console.log("합격", score[i][0], student[i][1]);
			}
		}
	}

	console.log("===== 문제3 =====");
	var r1;
	r1 = parseInt(Math.random() * 6) + 1;
	console.log(student[r1][1]);
	for (i = 0; i < 3; i++) {
		console.log(score[r1][i]);
	}

	console.log("===== 문제4 =====");
	for (i = 1; i < score.length; i++) {
		if (score[i][1] > score[i][2]) {
			console.log(student[i][1]);
		}
	}

	console.log("===== 문제5 =====");
	var max = 0;
	var maxIdx = 0;
	for (i = 1; i < score.length; i++) {
		total = 0;
		for (j = 1; j < score[i].length; j++) {
			total += score[i][j];
		}
		if (max <= total) {
			max = total;
			maxIdx = i;
		}
	}
	console.log(student[maxIdx][1], max);



</script>
