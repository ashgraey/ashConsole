<script>
    	/*
		[문제] 
			사탕 62개와 초콜릿 88개를 각각 남김없이 똑같이 최대한 
			많은 학생에게 나눠줄려고 할때,  학생수를 구하시오.
			단, 사탕은 2개가 남고 초콜릿은 4개가남는다.
	 */

var candy = 62;
var choco = 88;
var student = 0;

for(var i = 1; i <= candy; i ++) {
	if(candy % i == 2 && choco % i == 4) {
		student = i;
	}
}
console.log(student);
</script>
