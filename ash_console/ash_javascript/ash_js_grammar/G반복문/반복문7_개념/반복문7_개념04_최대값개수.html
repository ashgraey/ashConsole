<script>
    	/*
	 * [문제] 
	 * 	랜덤으로 1~10 를 10번출력하고 , 
	 *  가장큰수를 출력하시오. 
	 *  단 , 가장큰수가 여러번 나온경우 중복출력된 횟수도 출력하시오.
	 */

var max = 0;
var count = 0;
for(var i = 0; i < 10; i ++) {
	var r = parseInt(Math.random() * 10) + 1;
	console.log(r);

	if(max < r) {
		max = r;
		count = 0;
	}
	if(max == r) {
		count += 1;
	}
}
console.log("가장 큰 수 =", max);
console.log("중복 횟수 =", count);
</script>
