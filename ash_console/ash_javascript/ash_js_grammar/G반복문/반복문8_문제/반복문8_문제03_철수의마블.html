<script>
    	/* 
	 	철수는 마블게임을 하고있다. 
	 	
	 	0~20까지의 지점이 있고 철수는 0의 위치에 있다. 
	 	20이 넘어가면 게임종료이다. 
	 	주사위는 1~6사이의 숫자가 나온다.
	 	
	 	3의 배수의 자리는 함정이다.(3,6,9,12,15,18) 
	 	함정에서는 한번더 주사위를 던지고 4이상의 숫자가 나오면 함정탈출(아무일도안일어난다)
	 	함정에 실패하면 뒤로 한칸 물러나게된다. 
	 	
	 	철수가 게임을 끝날때까지 철수의 이동경로를 전부 출력하시오. 
		 do while 사용
	 	
	 */
var chIdx = 0;

do {
var dice = parseInt(Math.random() * 6) + 1;
console.log("주사위 =", dice);

chIdx += dice;

if(chIdx % 3 == 0 && chIdx <= 20) {
	console.log("함정");
	dice = parseInt(Math.random() * 6) + 1;
	console.log("함정 주사위 =", dice);
	if(dice >= 4) {
		console.log("함정탈출")
	}
	else {
		console.log("페널티")
		chIdx -= 1;
	}
}

console.log("철수 위치 = ", chIdx);

if(chIdx >= 20) {
	console.log("게임종료")
	break;
}
} while(true);
</script>
