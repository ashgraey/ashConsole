<script>	
/*
    [문제1] 1~4까지 출력
    [정답1] 1,2,3,4

    [문제2] 4~1 까지 거꾸로 출력
    [정답2] 4,3,2,1


     do while 을 사용해서 풀어보자.
*/
console.log("======[문제1]======")
var i = 1 ;
do {
    console.log(i);
    i += 1 
} while(i < 5);

console.log("======[문제1]======")
var i = 4;
do {
    console.log(i);
    i --;
} while(i > 0);


</script>
