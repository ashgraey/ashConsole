<script>
    /*
	[문제] 다음조건이 전부 맞는 수를 출력하시오.
		
		[조건1] 13 이상 100미만의 숫자중에서 13의 배수를 전부 검사한다.
		[조건2] 그중 6번째 배수에서 4번째 배수를 뺀수를 구한다.
		
	[정답]
		
*/
var i = 13;
var count = 0;
var fir = 0;
var lst = 0;
while (i < 100) {
	if (i % 13 == 0) {
		// console.log(i);
		count += 1;
		if (count == 4) {
			fir = i;
		}
		if (count == 6) {
			lst = i;
		}
	}
	i += 1;
}

console.log(lst - fir);
// console.log(lst, fir);
</script>
