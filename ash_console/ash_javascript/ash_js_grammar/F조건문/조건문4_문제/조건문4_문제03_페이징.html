<script>
		/*
		   1~1000 사이의 숫자를 랜덤받고 다음과 같이 출력하시오.
		   입력받은값이 
		  	1~10 사이 값이면  ==> 1
		   11~20 사이 값이면 ==> 11 
		   21~30 사이 값이면 ==> 21 
		   ......
		   예) 
		   	5 ==> 1
		   	24 ==> 21
		   	154 ==> 151 
		   	10 ==> 1
        
		 */
	var r = parseInt(Math.random() * 1000) + 1;
	// var r = 30;
	console.log("r =", r);
	var 나머지 = 0; 

	if (r % 10 == 0) {
		r = (r - 10) + 1;
		console.log(r);
	 }
	else {
		나머지 = r % 10;
		r = (r - 나머지) + 1;
		console.log(r);
	}
</script>
