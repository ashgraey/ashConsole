<script>
/*
	철수네 반학생들은 소풍을 나왔다.
	학생수는 전부 24명이고 일부는 동물원관람, 나머지학생은 미술관 관랍을 하였다.
	동물원 입장료는 3000원이고 , 미술관 입장료는 1000원이다.
	학생 24명의 총입장료는 40000원이었다. 
	
	동물원에 입장한 학생수와 미술관에 입장한 학생수를 각각 구하시오.
	주석으로 표현하시오.

	동물원 입장 = x 
	미술관 입장 = y
	x + y == 24
	y = 24 - x

	3000x + 1000y == 40000
	3000x + 1000(24 - x) == 40000
	3000x + 24000 - 1000x == 40000
	2000x == 16000
	x = 8
	y = 16
*/
var x = 8;
var y = 16;
console.log(x + y == 24 && 3000 * x + 1000 * y == 40000);

</script>
