<script>
    	/*
	 * 	[소수찾기]
	 * 
	 *  정수 한 개를 입력받아, 해당 숫자가 소수인지 아닌지 판별한다.
	 *  소수란, 1과 자기자신으로만 나눠지는 수
	 *  예) 2, 3, 5, 7, 11, 13, ..		
 
	 * (1) 해당 숫자를 1부터 자기자신까지 나눈다.
	 * (2) 나머지가 0일 때마다 카운트를 센다.
	 * (3) 그 카운트 값이 2이면 소수이다.
	 * (4) 6/1 6/2 6/3 6/4 6/5 6/6	==> count=4	==> (소수x)
	 * (4) 2/1 2/2 	==> count=2	==>(소수)
	 */

var r = parseInt(Math.random() * 50) + 1;
// var r = 11;
console.log("r = ", r);

var count = 0;
for(var i = 1; i <= r; i ++) {
	if(r % i == 0) {
		count += 1;
	}
}
if(count == 2) {
	console.log("소수");
}
else {
	console.log("소수x");
}
</script>
