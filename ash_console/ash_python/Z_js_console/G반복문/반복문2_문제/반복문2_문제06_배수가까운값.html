<script>
    /*
	[문제] 
  		6의 배수를 순차적으로 검사한다. 
  		그중 100에 가장가까운 수를 출력 
 		정답 : 102
*/
var i = 1;
var min = 0;
while(i <= 100) {
	if(i % 6 == 0) {
		if(min < i) {
			min = i;
		} 
	}
	i ++;
}
// console.log(min);

i = 100;
var max = 0;
var count = 0;
while(i < 110) {
	if(i % 6 == 0) {
		count += 1;
		if(count == 1) {
			max = i;
		}
	}
	i++;
}
// console.log(max);

var min차이 = 100 - min;
var max차이 = max - 100;
if(min차이 > max차이) {
	console.log(max);
}
else {
	console.log(min);
}
</script>
