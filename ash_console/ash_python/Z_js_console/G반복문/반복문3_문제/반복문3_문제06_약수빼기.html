<script>
    	/*
	 * [문제] 
	 * 	 	100의 5번째 약수에서 2번째 약수를 뺀값을 구하시오.
	 */
var i = 1;
var count = 0;
var c2 = 0;
var c5 = 0;
while(i <= 100) {
	if(100 % i == 0) {
		count += 1;
		console.log(i);
		if(count == 2) {
			c2 = i;
		}
		if(count == 5) {
			c5 = i;
		}
	}
	i ++;
}
console.log("c2 = " + c2, "c5 = " + c5);
var result = c5 - c2;
console.log(result);
</script>
