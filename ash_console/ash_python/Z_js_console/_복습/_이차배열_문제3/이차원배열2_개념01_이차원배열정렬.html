<script>
	/*
	
		2차원배열을 정렬해보자.
	*/

	var a = [
		[10, 40, 30],
		[21, 20, 62],
		[43, 90, 11],
	];

var i;
var j;
var min = 100;
var minIdx1;
var minIdx2;

for(i = 0; i < a.length; i ++) {
	for(j = i; j < a[i].length; j ++) {
		if(min > a[i][j]) {
			min = a[i][j];
			minIdx1 = i;
			minIdx2 = j;
		}
	}
	for(i = 0; i < a.length; i ++) {
		for(j = 0; j < a[i].length; j ++) {
			a[i][j] = min;
		}
	}

}
console.log(a);

</script>
