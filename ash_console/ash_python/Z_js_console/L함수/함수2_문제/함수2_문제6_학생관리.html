	function q1(s, sc) {
		console.log("===== 문제1 =====");
		var i;
		var t1 = 0;
		var t2 = 0;
		for (i = 1; i < sc.length; i++) {
			if (s[i][2] == "남") {
				t1 += (sc[i][2 - 1] + sc[i][2]);
			}
			else if (s[i][2] == "여") {
				t2 += (sc[i][2 - 1] + sc[i][2]);
			}
		}
		// console.log(t1,t2);
		if (t1 > t2) {
			console.log("남자 총합 = " + t1);
		}
		else {
			console.log("여자 총합 = " + t2);
		}
	}

		}

	}
