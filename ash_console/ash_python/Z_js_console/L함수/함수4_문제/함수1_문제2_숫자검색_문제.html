<script>
    /*
        아래 strTest 배열을 검사해서 숫자가 있는 배열을 찾아서 출력하시오.
    */
    function check(str) {
        var sample = "1234567890";
        var i;
        var j;
        var check = false;
        for (i = 0; i < str.length; i++) {
            for (j = 0; j < sample.length; j++) {
                if (str[i] == sample[j]) {
                    check = true;
                    return check;
                }
            }
        }
        return check;

    }

    function a(strTest) {
        var i;
        var j;
        var arr = [];
        for (i = 0; i < strTest.length; i++) {
            if (check(strTest[i]) == true) {
                arr.push(strTest[i]);
            }
        }
        return arr;
    }

    var strTest = ["qwer1234dasd", "dasdasd", "1234"];
    var arr = a(strTest);
    console.log(arr);

</script>
