<script>

    /*
        아래 배열은 시험점수와 학생이름이다. 
        일등의 학생이름을 출력해주는 함수를 만드시오.
        
    */
    function test(a, b) {

        var i;
        var max = 0;
        var maxIdx = 0;
        for (i = 0; i < b.length; i++) {
            if (max < b[i]) {
                max = b[i];
                maxIdx = i;
            }
        }
        console.log(a[maxIdx], b[maxIdx]);
    }

    var Name = ["이만수", "김철수", "박민지"];
    var score = [54, 32, 92];
    test(Name, score);
</script>
