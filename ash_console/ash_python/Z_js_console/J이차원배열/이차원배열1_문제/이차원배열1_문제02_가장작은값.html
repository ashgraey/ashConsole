<script>

    /*
	[문제1]
		 아래 4 * 3 이차원배열에 랜덤값 1~100을 12개 저장후 출력
		
		위에서 저장한 배열의 가장작은값과 인덱스 위치를 출력 
 */

var arr = [[],[],[],[]];

var i;
var j;
var min = 101;
var minIdx1;
var minIdx2;
for(i = 0; i < 4; i ++) {
	for(j = 0; j < 3; j ++) {
		arr[i][j] = parseInt(Math.random() * 100) + 1;
		if(min > arr[i][j]) {
			min = arr[i][j];
			minIdx1 = i;
			minIdx2 = j;
		}
		
	}
}
console.log(arr);
console.log(min, minIdx1, minIdx2)

</script>
