<script>

/* 
	mine = [0,9,0],
		   [9,0,9],
		   [0,0,9]
		  
	위 mine배열의 숫자 0의 자리에 숫자를 저장할려고한다.
	저장할숫자는 주변 8방향을 검사후 9의 개수를 저장후출력.
		
	 예) 아래와 같이 출력  
	   [2,9,2],
	   [9,4,9],
	   [1,3,9]

*/
var mine = [
		[0,9,0],
		[9,0,9],
		[0,0,9]];


for(var i = 0; i < mine.length; i ++){
	for(var j = 0; j < mine[i].length; j++){
		if(mine[i][j] != 9){
			//상
			if(i - 1 >= 0){
				if(mine[i - 1][j] == 9){
					mine[i][j]++
				} 
			}
			//하
			if(i + 1 < mine.length){
				if(mine[i + 1][j] == 9){
					mine[i][j]++
				}
			}
			//좌
			if(j - 1 >= 0){
				if(mine[i][j - 1] == 9){
					mine[i][j]++
				} 
			}
			//우
			if(j + 1 < mine[i].length){
				if(mine[i][j + 1] == 9){
					mine[i][j]++
				}
			}
			//우아래대각
			if(j + 1 < mine[i].length && i + 1 < mine.length){
				if(mine[i + 1][j + 1] == 9){
					mine[i][j]++
				}
			}
			//좌아래대각
			if(j - 1 < mine[i].length && i + 1 < mine.length){
				if(mine[i + 1][j - 1] == 9){
					mine[i][j]++
				}
			}
			//좌윗대각
			if(j - 1 >= 0 && i - 1 >= 0){
				if(mine[i - 1][j - 1] == 9){
					mine[i][j]++
				}
			}
			//우윗대각
			if(j + 1 < mine[i].length && i - 1 >= 0){
				if(mine[i - 1][j + 1] == 9){
					mine[i][j]++
				}
			}
		}
	}
}
console.log(mine)

</script>
