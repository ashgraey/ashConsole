<script>

//위 같은 배열이 있다 배열의 값들을 한칸씩 밑으로 내리고 맨위에는 0으로 전부 채운다. 
		/*
            	var arr = [
				[ 3, 1, 2, 5, 6 ],
				[ 2, 5, 1, 3, 5 ], 
				[ 1, 2, 1, 3, 9 ]];
			예)		
				[ 0, 0, 0, 0, 0 ]
				[ 3, 1, 2, 5, 6 ],
				[ 2, 5, 1, 3, 5 ],				
		 */
		var arr = [
		[ 3, 1, 2, 5, 6 ],
		[ 2, 5, 1, 3, 5 ], 
		[ 1, 2, 1, 3, 9 ]];

for(var i = 2; i >= 0; i --){
	if(i - 1 >= 0){
		for(var j = 0; j < arr[i].length; j ++){
			arr[i][j] = arr[i - 1][j]
		}
	}
	else{
		for(var j = 0; j < arr[i].length; j++){
			arr[i][j] = 0
		}
	}
}
console.log(arr)


</script>
