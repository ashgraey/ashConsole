<script>
    /*
	 * [문제]
	 * 
	 *  [요일 맞추기]
	 *  
	 * 	이번달 1일이 수요일이라고 할때, 
	 *  랜덤으로 1~31을 저장하고 해당 요일 출력한다. 
	 *  
	 *  (예)
	 *   3일 ==> 금요일
	 */	
	var r = parseInt(Math.random() * 31) + 1;
	console.log(r + "일");

	if (r % 7 == 1) {
		console.log("수요일");
	}
	else if (r % 7 == 2) {
		console.log("목요일");
	}
	
	else if (r % 7 == 3) {
		console.log("금요일");
	}
	
	else if (r % 7 == 4) {
		console.log("토요일");
	}
	
	else if (r % 7 == 5) {
		console.log("일요일");
	}
	
	else if (r % 7 == 6) {
		console.log("월요일");
	}

	else {
		console.log("화요일")
	}
</script>
