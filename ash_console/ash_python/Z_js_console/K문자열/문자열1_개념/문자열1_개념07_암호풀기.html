<script>
/*
	철수는 비밀번호를 암호화 하기위해 두칸씩 뒤로 밀어서 저장했다. 
	원래대로 만드시오.
	[정답]
		input = "qwer1234";
 */

    var input = "";
    var password = ["3","4","q","w","e","r","1","2"];
	var i;
	var idx = 2;
	for(i = 0; i < password.length; i ++) {
		input += password[idx];
		idx += 1;

		if(idx == password.length) {
			idx = 0;
		}
	}
	console.log(input);
	// console.log(password);



</script>
