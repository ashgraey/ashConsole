<script>
	/*
	  [문제]
	  		array[] = {10, 43, 25, 76, 3, 100, 56};	      
	  		인덱스 2개를 랜덤으로 입력받고 작은인덱스에서 큰인덱스까지의 값들의 합을 출력한다.
	 
	  [조건] 
	  		index1 이 index2 보다 더크더라도 
	        작은인덱스부터 큰인덱스까지의 합을 출력한다.
	         
			[예] index1 = 1;  index2 = 3;
			43 + 25 + 76
			
			[예] index1 = 4;  index2 = 1;
			43 + 25 + 76 + 3
	 */	
var array = [10, 43, 25, 76, 3, 100, 56];		
var i1 = parseInt(Math.random() * array.length);
var i2 = parseInt(Math.random() * array.length);
console.log(i1, i2);

var i;
var total = 0;
for(i = 0; i < array.length; i ++) {
	if(i1 > i2) {
		if(i2 <= i && i1 >= i) {
			console.log(array[i]);
			total += array[i];
		}
	}
	else if(i1 < i2) {
		if(i1 <= i && i2 >= i) {
			console.log(array[i]);
			total += array[i];
		}
	}
}
console.log('total =' + total);


</script>
