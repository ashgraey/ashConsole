<script>


    	/*
	 *  [다음 소수 찾기]
	 * 1. 숫자를 한 개 랜덤으로 저장한다(1~2000);
	 * 2. 입력받은 숫자보다 큰 첫 번째 소수를 출력한다.
	 * 
	 * 예)  랜덤숫자 :  1000
	 *    1000보다 큰 첫번재 소수는 1009
	 * 예)  랜덤숫자 : 500
	 *    500보다 큰 첫번째 소수는 503
	 */

var r = parseInt(Math.random() * 2000) + 1;
console.log("랜덤 값 =", r);

// var i = 0;
var count;
while(true) {
	count = 0;
	for(j = 1; j <= r; j ++) {
		if(r % j == 0) {
			count += 1;
		}
	}
	if(count == 2) {
		console.log(r);
		break;
	}
	r += 1;
}
</script>
