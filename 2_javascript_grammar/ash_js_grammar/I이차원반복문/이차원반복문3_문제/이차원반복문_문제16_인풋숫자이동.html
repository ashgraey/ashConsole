<script>
/*
	[숫자이동게임]	
	move = [1,0,0,0,8,0,0,0,1];	 
	[1] move 안의 8은 플레이어이다
	[2] move 안의 0은 이동할수있는 길이다.
	[3] move 안의 1은 이동할수없는 벽이다. 

	input 배열의 내용을 순차적으로 실행하고,결과출력하시오.
	input의값중 1은 왼쪽이동 , 2는 오른쪽이동이다. 
	벽에서 이동하면, "이동할수없습니다" 출력 		
	시작=> [1,0,0,0,8,0,0,0,1];
	1 ==> [1,0,0,8,0,0,0,0,1];
	1 ==> [1,0,8,0,0,0,0,0,1];
	1 ==> [1,8,0,0,0,0,0,0,1];
	1 ==> "이동할수없습니다"
	2 ==> [1,0,8,0,0,0,0,0,1];
	2 ==> [1,0,0,8,0,0,0,0,1];
	2 ==> [1,0,0,0,8,0,0,0,1];


*/
var move = [1,0,0,0,8,0,0,0,1];		
var input = [1,1,1,1,2,2,2];

var player = 8;
var position;
for(i = 0; i < move.length; i ++) {
	if(move[i] == player) {
		position = i;
	}
}
console.log(position);

var idx;
for(i = 0; i < input.length; i ++) {
	idx = input[i];
	// 왼쪽 이동
	if(idx == 1) {
		if(position - 1 > 0) {
			move[position] = 0;
			position -= 1;
			move[position] = 8
			console.log(move, position);
		}
		else {
			console.log("이동할수없습니다.")
		}
	} 

	// 오른쪽 이동
	else if(idx == 2) {
		
		if(position + 1 < 8) {
			move[position] = 0;
			position += 1;
			move[position] = 8
			console.log(move, position);
		}
		else {
			console.log("이동할수없습니다.")
		}
	}
}
</script>
