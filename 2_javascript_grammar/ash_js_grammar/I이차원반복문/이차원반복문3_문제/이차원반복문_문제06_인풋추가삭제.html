		[예시]
		 10 ==>  추가 ==> arr = [10,0,0];

				arr[idx] = value;

			}

			}

		}

				}
			}

			if (check == true) {
				arr[dell] = 0;
				arr[dell] = arr[dell + 1];
				arr[dell + 1] = 0;
			}
			else {
				temp = "삭제불가";
			}
		}
		console.log(value + " : " + keyword[i] + " : " + arr + " : " + temp);
	}
