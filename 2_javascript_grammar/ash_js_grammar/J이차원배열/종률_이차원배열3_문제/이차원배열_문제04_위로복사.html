<script>
    /*
		//위 같은 배열이 있다 배열의 값들을 한칸씩 위로 올리고 맨아래칸은 0으로 채운다.

				var arr = [
						[ 3, 1, 2, 5, 6 ],
						[ 2, 5, 1, 3, 5 ], 
						[ 1, 2, 1, 3, 9 ] 
				];

			*/
		/*
			예)		
				[ 2, 5, 1, 3, 5 ], 
				[ 1, 2, 1, 3, 9 ] ,
				[ 0, 0, 0, 0, 0 ],		
		*/
		var arr = [
						[ 3, 1, 2, 5, 6 ],
						[ 2, 5, 1, 3, 5 ], 
						[ 1, 2, 1, 3, 9 ] 
				];

	
for(var i = 0; i < arr.length; i ++){
	if(i + 1 < arr.length){
		for(var j = 0; j < arr[i].length; j ++){
			arr[i][j] = arr[i + 1][j]
		}
	}
	else{
		for(j = 0; j < arr[i].length; j++){
			arr[i][j] = 0
		}
	}
}
console.log(arr)

</script>
