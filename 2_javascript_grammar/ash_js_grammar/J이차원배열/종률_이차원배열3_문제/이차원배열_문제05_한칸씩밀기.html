<script>
    /*

	[문제] 방향을 입력받고 입력받은 방향으로 한칸씩민다 밀린숫자는 뒤로붙는다.
		 방향은 북 , 동 , 남 , 서 이다.
		var dir = ["북" , "동" , "남" , "서"];
			var arr = [
				[ 3, 1, 2, 5, 6 ],
				[ 2, 5, 1, 3, 5 ], 
				[ 1, 2, 1, 3, 9 ] 
				];
	[예] 
		[1] "북" ==> 위로 한칸씩 이동하고 맨윗줄은 맨아래로 이동한다.			 		
        [ 2, 5, 1, 3, 5 ], 
        [ 1, 2, 1, 3, 9 ] 
        [ 3, 1, 2, 5, 6 ],
			
		[2] "동" ==> 오른쪽으로 한칸씩 가고 맨오른족줄은 맨왼쪽으로 이동한다.
		
		[6, 3, 1, 2, 5, ],
	    [5, 2, 5, 1, 3, ], 
	    [9, 1, 2, 1, 3, ] 


    */
	var dir = ["북" , "동" , "남" , "서"]
	var arr = [
				[ 3, 1, 2, 5, 6 ],
				[ 2, 5, 1, 3, 5 ], 
				[ 1, 2, 1, 3, 9 ] 
				];
var tempin = 0
var r = parseInt(Math.random() * 4)
console.log(dir[r])
var temp = []
if(dir[r] == "북"){
	for(var i = 0; i < arr.length; i ++){
		if(i == 0){
			var temp = []
			for(var j = 0; j < arr[i].length; j ++){
				temp[tempin] = arr[i][j]
				tempin++;
			}
		}
		if(i + 1 < arr.length){
			for(var j = 0; j < arr[i].length; j++){
				arr[i][j] = arr[i + 1][j]
		}
		}
		else{
			for(var j = 0; j < arr[i].length; j++){
				arr[i][j] = temp[j]
			}
		}
	}
}
else if(dir[r] == "남"){
	for(var i = 2; i >= 0; i --){
		if(i == 2){
			var temp = []
			for(var j = 0; j < arr[i].length; j ++){
				temp[tempin] = arr[i][j]
				tempin++;
			}
		}
		if(i - 1 >= 0){
			for(var j = 0; j < arr[i].length; j++){
				arr[i][j] = arr[i - 1][j]
		}
		}
		else{
			for(var j = 0; j < arr[i].length; j++){
				arr[i][j] = temp[j]
			}
		}
	}
}

else if(dir[r] == "서"){
	for(var i = 0; i < arr[0].length; i++){
		if(i == 0){
			for(var j = 0; j < arr.length; j++){
				temp[tempin] = arr[j][i]
				tempin ++;
			}
		}
		if(i + 1 < arr[0].length){
			for(var j = 0; j < arr.length; j ++){
			arr[j][i] = arr[j][i + 1]
			}
		}
		else{
			for(var j = 0; j < arr.length; j ++){
			arr[j][i] = temp[j]
		}
		}
	}
}
else if(dir[r] == "동"){
	for(var i = 4; i >= 0; i--){
		if(i == 4){
			for(var j = 0; j < arr.length; j++){
				temp[tempin] = arr[j][i]
				tempin ++;
			}
		}
		if(i - 1 >= 0){
			for(var j = 0; j < arr.length; j ++){
			arr[j][i] = arr[j][i - 1]
			}
		}
		else{
			for(var j = 0; j < arr.length; j ++){
			arr[j][i] = temp[j]
		}
		}
	}
}

console.log(arr)

</script>
