<script>
     /*
	[문제]	  	
	 	 마트에서 오이를 3개씩 묶어서 1500원에 판매한다.
	 	 오이가 14개 필요하다. 
	 	 필요한 금액을 출력하시오.
	 	 단, 오이는 묶음으로만 판매한다.
*/
	var 오이 = 1500; 
	var 묶음 = 3;
	var 필요오이 = 14;
	var 오이묶음 = parseInt(필요오이 / 묶음);

	if (필요오이 % 묶음 != 0) {
		오이묶음 += 1 
	}

	console.log("오이묶음 =" + 오이묶음)
	console.log("금액 =" + 오이묶음 * 오이)

</script>
