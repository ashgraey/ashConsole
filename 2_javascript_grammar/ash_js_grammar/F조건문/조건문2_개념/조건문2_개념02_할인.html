<script>
/*
	[문제]
		철수는 볼펜을 (10~30) 개를 구입해야한다. 
		
		볼펜하나의 가격은 1200원이다. 	
		볼펜은 20개이상구매시 볼펜하나당 100원을 할인해주고있다. 
			
		볼펜수를 랜덤으로저장한다.
		철수가 지불해야하는 금액을 출력하시오.				
*/
	var 펜 = parseInt(Math.random() * 21) + 10;
	console.log(펜)

	var 가격 = 1200;
	var 할인 = 100;

	if (펜 < 20) {
		console.log("금액 =" + 펜 * 가격)
	}
	if (펜 >= 20) {
		console.log("금액 =" + 펜 * (가격 - 할인))
	}
	


</script>
