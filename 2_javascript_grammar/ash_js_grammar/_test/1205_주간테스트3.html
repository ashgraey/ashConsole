<script>
    /*
        [배열]
            랜덤으로 1~9사이의 숫자를 저장한다. 
            arr 배열안에 랜덤숫자있으면 인덱스를 출력
            arr 배열안에 랜덤숫자가 없으면 "x" 를 출력 
        [예시]
            r = 3 : "x"
            r = 7 : 3
    */
    var arr = [4, 5, 6, 7, 8]
    var r = parseInt(Math.random() * 9) + 1;
    console.log(r);

    var i;
    var check;
    var idx = 0;
    for (i = 0; i < arr.length; i++) {
        check = false;
        if (r == arr[i]) {
            check = true;
            idx = i;
            break;
        }
    }

    if (check == true) {
        console.log(r + " : " + idx);
    }
    else {
        console.log(r + " : " + "x");
    }
