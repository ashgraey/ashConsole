<script>
    /*
        철수는 타자연습 게임을 만들기 위해 단어들을 선정했다. 
        문제를 단순히 내면 재미없기때문에 두글자는 단어대신 * 로 출력하려고한다. 
        * 위치는 랜덤이고,   별은 반두시 두개가되도록 각단어들을 만들어서 
        새로운배열에 저장후 출력하시오.

        [예시]
            h*m*
            *eac*
            spr**ng
            fr*nt*nd
            java*cr*pt
    */
    /*
    1. 문자의 길이를 알아야함
    2. 문자의 길이내에서 랜덤값을 받아야함
 
    */
    function changeWord(word) {
        var newWord = " ";

        while (true) {
            var idx1 = parseInt(Math.random() * word.length);
            var idx2 = parseInt(Math.random() * word.length);
            // console.log(idx1, idx2);
            // console.log(word);

            if (idx1 == idx2) {
                continue;
            }
            else {
                break;
            }
        }
        
        var i;
        for (i = 0; i < word.length; i++) {
            if (i == idx1 || i == idx2) {
                newWord += "*";
            }
            else {
                newWord += word[i];
            }
        }
        return newWord;
    }

    function result(wordT) {
        var arr = [];
        var i;
        for (i = 0; i < wordTest.length; i++) {
            arr.push(changeWord(wordT[i]));
        }
        return arr;
    }


    var wordTest = ["html", "react", "spring", "frontend", "javascript"];
    var arr = result(wordTest);
    console.log(arr);
</script>
