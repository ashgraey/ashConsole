<script>
	/*
		[문제]
			
			배열의 랜덤값이 모두 짝수면 true 출력하고,
			하나라도 짝수가 아니면 false를 출력하는 함수를 만드시오.
			단, 0은 짝수이다.
		
	*/
	function test(a) {
		console.log(a);

		var r;
		var check;
		var i;
		for (i = 0; i < a.length; i++) {
			check = false;
			r = parseInt(Math.random() * a.length);
			console.log(r, a[r]);
			if (a[r] % 2 == 1) {
				check = true;
				break;
			}
		}
		if (check == false) {
			console.log(true);
		}
		else {
			console.log(false);
		}
	}

	var arr = [10, 1, 2, 6];
	test(arr);
</script>
