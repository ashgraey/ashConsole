<script> 
   
    /*
        배열안의 값들을 체크하여 짝수의 개수를 출력하는 함수를 만드시오.
    */
   function test(a) {
    console.log(a);
    
    var i;
    var count = 0;
    for(i = 0; i < a.length; i ++) {
        if(a[i] % 2 == 0) {
            count += 1;
        }
    }
    console.log("짝수의 개수 = ", count);


   }
   
   var arr = [2,45,1,12];
   test(arr);
   


    
</script>
