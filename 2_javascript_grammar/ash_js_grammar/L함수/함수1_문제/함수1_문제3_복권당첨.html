<script>

    /*
       
        lotto 배열이 당첨인지 꽝인지 체크하는 함수를 만드시오.
        단, 7이 연속으로 3개이면 당첨이다.

    */
    function test(a) {
        console.log(a);

        var i;
        var c = 0;
        var check;
        for (i = 0; i < a.length; i++) {
            check = false;
            if (a[i] == 7) {
                c += 1;
            }
            else {
                c = 0;
            }

            if (c == 3) {
                check = true;
                break;
            }
        }

        if (check == true) {
            console.log("당첨");
        }
        else {
            console.log("꽝");
        }
    }

    var lotto = [7, 7, 7, 1, 7, 7, 1];
    test(lotto);
</script>
