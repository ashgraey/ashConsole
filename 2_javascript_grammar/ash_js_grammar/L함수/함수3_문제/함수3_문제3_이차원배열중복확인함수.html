<script>
	/*
		이차원 배열과 어떤수를 매개변수로사용하여 그어떤수가 배열안에 있는지 검사해,
		그값이 있으면 true , 없으면 false를 반환하는 함수를 만드시오.
	 */
	//[문제] 이차원배열에 3 *  4 사이즈로 1~12를 저장하고싶다. 단 랜덤위치에 저장하고싶다.
	function checkDoubleArr(arr, num) {
		var check = false;
		var i;
		for(i = 0; i < arr.length; i++) {
			if(arr[i] == num) {
				check = true;
				break;
			}
		}
		return check;
	}
		

	var darr = [[], [], []];
	var arr = [];
	var i;
	var j;

	for(i = 0; i < 12; i ++) {
		arr[i] = 0;
	}

	i = 0;
	while(true) {
		var r = parseInt(Math.random() * 12) + 1;
		if(checkDoubleArr(arr, r) == false) {
			arr[i] = r;
			i += 1;
		}
		if(i == arr.length) {
			break;
		}
	}
	console.log(arr);
	var idx = 0;
	for(i = 0; i < 3; i ++) { 
		for(j = 0; j < 4; j ++) {
			darr[i][j] = 0;
			darr[i][j] = arr[idx];
			idx += 1;
		}	
	}
	console.log(darr);
 
</script>
