<script>
	/*
		arr1 배열과  arr2 배열을 매개변수로 받아서 
		서로 겹치지않는 값만 배열로 만들어서 반환해주는 함수를 만드시오.
	 */

	function differenceArr(arr1, arr2) {
		var arr = [];
		var i;
		var j;
		var check;
		var idx = 0;
		for (i = 0; i < arr1.length; i++) {
			check = false;
			for (j = 0; j < arr2.length; j++) {
				if (arr1[i] == arr2[j]) {
					check = true;
					break;
				}
			}
			if (check == false) {
				arr[idx] = arr1[i];
				idx += 1;
			}
		}

		for (i = 0; i < arr2.length; i++) {
			check = false;
			for (j = 0; j < arr1.length; j++) {
				if (arr2[i] == arr1[j]) {
					check = true;
					break;
				}
			}
			if (check == false) {
				arr[idx] = arr2[i];
				idx += 1;
			}
		}
		return arr;
	}

	var arr1 = [12, 32, 33, 43, 65];
	var arr2 = [21, 12, 43, 2, 4, 5];
	var arr = differenceArr(arr1, arr2);
	console.log(arr);
	//  32 33  65 21   2 4 5
</script>
