<script>
    /*
	[문제]
		철수는 친구의 생일 선물로 
		가격이 4000원인 필통 1개와 
		가격이 700원인 공책 몇권을 사려고 한다. 
		철수는 13000원을 가지고있을때,
		[1]공책은 최대한 몇권을 살수있을지 구하시오.
		[2]필통과 공책들을 구입한후 나머지는 얼마인지 구하시오.
		[정답] 
			[1] 12
			[2] 600
 */

몫 = 9000 / 700 
몫 = parseInt(몫)
나머지 = 9000 % 700
print("몫 =", 몫)
print("나머지 =", 나머지)
</script>
