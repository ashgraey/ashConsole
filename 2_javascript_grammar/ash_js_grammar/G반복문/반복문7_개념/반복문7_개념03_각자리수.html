<script>
   	/*
	 * [문제]
		 [1] 10000~99999 사이의 랜덤숫자를 저장하고 각자리별숫자가 5이상인 개수를 출력
		 
		 예) 19200 ==> 9 하나만 5이상 ==> 1
		 예) 98436 ==> 9,8,6, 세개가 5이상 ==> 3
	 */ 
var r = parseInt(Math.random() * 89999) + 10000;
console.log(r);

var count = 0;
var i = 1;
while(true) {
	if(r % 10 >= 5) { 
		count += 1;
	}

	if(r == 0) {
		break;
	}
	r = parseInt(r / 10);
}

console.log(count);
</script>
