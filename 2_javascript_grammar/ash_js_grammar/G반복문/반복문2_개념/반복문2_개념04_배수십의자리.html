<script>
    	
	/*
		[문제]
			숫자 100이상 900 이하인 9의 배수중에서 10의 자리가 6인 첫번째 배수를 출력 
		[정답]
			162
	 */
	var i = 100;
	var count = 0;
	var fir = 0;
	while (i <= 900) {
		if (i % 9 == 0) {
			if (parseInt(i % 100 / 10) == 6) {
				count += 1; 
				if (count == 1) {
					fir = i;
				}
				// console.log(i);s
			}
		}
		i += 1;
	}
console.log(fir);
</script>
