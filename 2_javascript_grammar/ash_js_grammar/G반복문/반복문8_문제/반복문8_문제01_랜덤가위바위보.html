<script>
	/* 
	 	랜덤가위바위보	 	
	 	철수와 민수는 계단에서 가위바위보를 한다. 	 	
	 	총 5회반복하고 철수와 민수의 위치를 출력 
	 	철수와 민수는 각각 0~2 의 랜덤값을 입력받는다.
	 	0 ==> 가위 , 1 ==> 바위 , 2 ==> 보를 뜻한다.	 	
	 	이겨면 5칸올라가기 , 비기면 1칸 올라가기 , 지면 3칸내려가기이다.	 	
	 	철수와 민수는 계단 50의 위치에서 시작하였다. 	 	
	 	게임이 종료후 철수와 민수의 위치를 출력하시오.  

		 do while 사용

		 철수가 이기는 경우의 수
		 0 2 
		 1 0
		 2 1 
	 */

var chulIdx = 50;
var minIdx = 50;
var i = 0;
do {
var chul = parseInt(Math.random() * 3);
var min = parseInt(Math.random() * 3);
console.log(chul, min);

if(chul == min) {
	console.log("무승부");
	chulIdx += 1;
	minIdx += 1;
}

else if(chul == 0 && min == 2) {
	console.log("철수 승");
	chulIdx += 5;
	minIdx -= 3; 
}

else if(chul == 1 && min == 0) {
	console.log("철수 승");
	chulIdx += 5;
	minIdx -= 3; 
}

else if(chul == 2 && min == 1) {
	console.log("철수 승");
	chulIdx += 5;
	minIdx -= 3; 
}

else {
	console.log("민수 승");
	chulIdx -= 3;
	minIdx += 5;
}

i ++;
} while(i < 5);
console.log("철수 위치 = ", chulIdx)
console.log("민수 위치 = ", minIdx)
</script>
