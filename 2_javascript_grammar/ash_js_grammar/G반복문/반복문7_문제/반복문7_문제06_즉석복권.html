<script>
    	/*
		랜덤으로 1또는 7 을 10번출력한다. 
		7이 연속으로 3번이상이면 "당첨" 아니면 "꽝" 출력 
		
	 */
var result = false;
var count = 0;
for(var i = 0; i < 10; i ++) {
	var r = parseInt(Math.random() * 2);
	
	if(r == 0) {
		r = 1;
		console.log(i, ":", r);
	}
	
	else if(r == 1) {
		r = 7;
		count += 1;
		console.log(i,":", r);
	}

	if(r != 7) {
		count = 0;
	}
	
	if(count == 3) {
		result = true;
	}
}
if(result == false) {
	console.log("꽝!");
}
else {
	console.log("당첨")
}
</script>
