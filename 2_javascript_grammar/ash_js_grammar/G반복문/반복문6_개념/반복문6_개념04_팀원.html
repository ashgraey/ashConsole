<script>
    /*
	[문제]
		철수네반은 여학생 16명과 남학생 20명으로 구성되어있다. 
		팀을 나눠서 조별과제를 하려고한다. 
		각팀당 여학생과 남학생수를 똑같이 구성하고,
		최대한 많은팀을 만들때 몇팀을 만들수있는지 구하시오. 
 */
var girl = 16;
var boy = 20;
var team = 0;

for(var i = 1; i <= girl; i ++) {
	if(girl % i == 0 && boy % i == 0) {
		team = i;
	}
}
console.log("team =", team);
</script>
