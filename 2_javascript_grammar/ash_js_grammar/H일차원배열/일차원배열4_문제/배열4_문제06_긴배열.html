<script>
	/*
	   [문제1] a의 을 전부  c에 저장한후, 다시 b의값을 c에 저장한다.
	   [예] 
	    var a = [10,20,30];
		var b = [40,50,60];
	   	c = [10,20,30,40,50,60]
	 
	
	 */

var a = [10,20,30];
var b = [40,50,60];
var c = [0,0,0,0,0,0];
var idx = 0;

var i; 
for(i = 0; i < c.length; i ++) {
	c[i] = a[i];
	if(i > 2) {
		c[i] = b[idx];
		idx += 1;
	}
}
console.log(c);
</script>
