<script>
    /*
    [문제] 
    아래는 시험결과 이다 시험에 합격한 사람의 번호만 win2 에 저장한다. (60점이상 합격)
    단, 앞에서부터 저장하시오.
    [예] 
    win2 = [1001, 1003, 0];

   
        */
var student = [ 1001, 80 , 1002, 23, 1003 , 78 ];
var win2 = [ 0,0,0 ];

var idx = 0;
var i;
for(i = 0; i < student.length; i++) {
    if(i % 2 == 1) {
        if(student[i] >= 60) {
            win2[idx] = student[i - 1];
            idx += 1;
        } 
    }
}
console.log(win2);
</script>
