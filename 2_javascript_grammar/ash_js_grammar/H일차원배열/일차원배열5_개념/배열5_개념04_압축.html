<script>
	/*
	   var arr = [1,1,1,3,3,3,3,2,2,3,3,3,4,5];	
	   arr1에 중복되는 숫자는 제외하고 숫자 1개씩만 압축해서 
	   b에 저장하려고 한다.
	   [예] 
	   		b[] = [1,3,2,3,4,5];


	 */
var arr = [1,1,1,3,3,3,3,2,2,3,3,3,4,5];	
var b= [];

b[0] = arr[0];

var check;
var idx = 0;
var i;
for(i = 0; i < arr.length; i ++) {
	check = false;

	if(arr[i] != b[idx]) {
		check = true;
		idx += 1;
	}

	if(check == true) {
		b[idx] = arr[i]
	}
}
console.log(b);
</script>
