<script>

	/*
        
	  	숫자(10~50) 한개를 랜덤으로 저장하고 
          배열안에서 그숫자보다 작은값들의 개수를 출력
	  	
	  	예) 34
	  	결과) 10,20,30 ==> 3
	 */
var array = [10,20,30,40,50];
var r = parseInt(Math.random() * 41) + 10;
console.log("랜덤 값 = ", r);
var count = 0;
for(var i = 0; i < array.length; i ++) {
	if(r > array[i]) {
		console.log(array[i]);
		count += 1;
	}
}
console.log("작은 값 = ", count);
</script>
