<script>

/*
	[문제]
		arr1배열의 의 값이 arr2배열의 같은위치의 값들과  서로 같은지 검사하시오.
		전부 같으면 true를 출력하고, 
		틀린 값이 하나라도 있으면 false를 출력하시오.

*/
var arr1 = [1, 2, 3, 1, 2, 3];
var arr2 = [1, 3, 2, 5, 0, 3];

var check = true;
var i;
for(i = 0; i< arr1.length; i ++) {
	if(arr1[i] != arr2[i]) {
		check = false;
	}
}

if(check == true) {
	console.log(check)
}
else {
	console.log(check)
}

</script>
