<script>
	/*
		[문제]
			array 배열에 -100 ~ 100사이의 랜덤값을 저장후 
	   		가장큰값의 인덱스와 값을 출력한다
	 */
var array = [];

var i;
for(i = 0; i < 5; i ++) {
	var r = parseInt(Math.random() * 201) - 100;
	console.log(r);
	array[i] = r;
}
console.log(array);

var max = 0;
var maxIdx = 0;
for(i = 0; i < array.length; i ++) {
	if(max < array[i]) {
		max = array[i];
		maxIdx = i;
	}
}
console.log("max = " + array[maxIdx]);
console.log("maxIdx = " + maxIdx);
</script>
