<script>
/*
	[문제]
		아래 배열의 랜덤값 -100 ~ 100 사이의 랜덤값을 4개 저장한다.
		배열의 랜덤값이 모두 짝수면 true 출력하고,
		하나라도 짝수가 아니면 false를 출력한다.
		단, 0은 짝수이다.
	
 */
var arr = [];

var check = true;
var i;
for(i = 0; i < 5; i ++) {
	arr[i] = parseInt(Math.random() * 201) - 100;

	if(arr[i] % 2 == 1 || arr[i] % 2 == -1) {
		check = false;
	}
}
console.log(arr);

if(check == true) {
	console.log(check);
}
else {
	console.log(check);
}

</script>
